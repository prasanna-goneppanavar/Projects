<html>
	<head>
		<title>New Application</title>
	</head>
	<body>
		<div class='container' ng-controller='newapplicationController'>
			<div class='row'>
				<div class='col-lg-12'>
					<form name='newapplication' id='newapplication'>
						<div id='main-panel' class="panel panel-primary">
							<div class="panel-heading">
								<h3 class="panel-title"><b>ApplicationForm</b></h3>
							</div>
							<div class="panel-body">
								<div class="container-fluid">
										<div class="row margin-top-05">
											<div class="col-lg-3">
												<label class="control-label">Name</label>
											</div>
											<div class="col-lg-3">
												<input name="dm.Name" placeholder="Name"  class="input-md form-control" ng-model="dm.Name" type="string" ah-validate="([^\s])" ah-validate-flags="i" validation-message="Name is Required."/>
											</div>
											<div class="col-lg-3">
												<label class="control-label">Phone</label>
											</div>
											<div class="col-lg-3">
												<input name="dm.Phone" placeholder="Phone"  class="input-md form-control" ng-model="dm.Phone" type="number"  validation-message="Phone is invalid. Only numbers expected." />
											</div>
						</div>
										<div class="row margin-top-05">
											<div class="col-lg-3">
												<label class="control-label">Address</label>
											</div>
											<div class="col-lg-3">
												'Complex' fields are not supported yet....
											</div>
											<div class="col-lg-3">
												<label class="control-label">Date of Birth</label>
											</div>
											<div class="col-lg-3">
												<div class="inner-addon right-addon">
													<span class="glyphicon glyphicon-calendar icon-cal" aria-hidden="true"></span>
													<input name="dm.dateofBirth.timeinmillis" date-as-timestamp datepicker-popup="dd-MM-yyyy" placeholder="Date of Birth"  class="input-md form-control" is-open="pickdate.dateofBirth" ng-click="pickdate.dateofBirth=true" ng-model="dm.dateofBirth.timeinmillis" type='text' ng-readonly='true'  />
												</div>
											</div>
						</div>
										<div class="row margin-top-05">
											<div class="col-lg-3">
												<label class="control-label">Gender</label>
											</div>
											<div class="col-lg-3">
												'Boolean' fields are not supported yet....
												<div class="inputs">
													<input type="radio"  name="dm.gender" ng-model="dm.gender" value="true" >&nbsp;&nbsp;True
													<input type="radio"  name="dm.gender" ng-model="dm.gender" value="false" >&nbsp;&nbsp;False
												</div>
											</div>
											<div class="col-lg-3">
												<label class="control-label">Marital Status</label>
											</div>
											<div class="col-lg-3">
												<input name="dm.maritalStatus" placeholder="Marital Status"  class="input-md form-control" ng-model="dm.maritalStatus" type="string" ah-validate="([^\s])" ah-validate-flags="i" validation-message="Name is Required."/>
											</div>
						</div>
								</div>
							</div>
						</div>
						<div class="panel-footer">
							<div class="text-right">
								<button type="button" id="startProcessBtn" class="btn btn-primary btn-md" ng-click="save(newapplication);">Save</button>
								<button type="button" id="cancelButton" class="btn btn-primary btn-md" onclick="window.close();">Close</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
